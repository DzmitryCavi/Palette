<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
        <div class="controls col-3">
              <div class="control p-1" id="set_32x32" > 32x32</div>
              <div class="control p-1"  id="set_4x4" > 4x4</div>
              <div class="control p-1" id="set_png" > img</div> 
              
    </div>
    <div class='tools'>
            <div class="tools__item tools__pen">pencil</div>
            <div class="tools__item tools__paint-bucket">paint bucket</div>
            <div class="tools__item tools__swap-color">swap color</div>
            <div class="tools__item">line</div>
    </div>
    <div class="color__picker">
        <input type="color" id="primary-color" value="#FF0000">
        <input type="color" id="secondary-color" value="#00FF00">
    </div>
    <div class="col-9">
            <canvas id="canvas" class="d-block mx-auto" width="512" height="512">do not support</canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
